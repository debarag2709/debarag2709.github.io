<div class="container">
    <header>
        <h1>{{title}}</h1>
        <app-button color = "green" text="Add" (btnClick)="toggleAddTask()"></app-button>
    </header>
    <app-add-tasks (onAddTask)="addTask($event)"></app-add-tasks>
    <app-task-item 
        *ngFor="let task of tasks" 
        [task]="task" 
        (onDeleteTask)="deleteTask(task)" 
        (onToggleReminder)="toggleTask(task)"
    ></app-task-item>
</div>
